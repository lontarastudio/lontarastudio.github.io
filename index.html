<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing to see here</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        body {
            font-family: 'Space+Mono', monospace;
        }
        .fade-in {
            animation: fadeIn 2.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-white text-zinc-400 flex items-center justify-center min-h-screen cursor-default overflow-hidden select-none">

    <div class="text-center p-8 fade-in flex flex-col items-center">
        <!-- Pesan Utama -->
        <h1 class="text-2xl md:text-3xl font-light tracking-tighter mb-2 text-zinc-200">
            00:00
        </h1>
        
        <div class="space-y-4">
            <p class="text-sm uppercase tracking-[0.5em] font-bold text-zinc-800">
                Nothing here.
            </p>
            
            <div class="h-[1px] w-12 bg-zinc-200 mx-auto"></div>
            
            <p class="text-xs italic lowercase opacity-50">
                absolute silence / total emptiness
            </p>
        </div>

        <!-- Tombol Interaktif -->
        <div class="mt-16 mb-12">
            <button class="text-[10px] border border-zinc-100 px-4 py-1 hover:bg-zinc-50 transition-colors duration-500 rounded-full">
                Keep looking
            </button>
        </div>

        <!-- Logo GitHub -->
        <a href="https://github.com" class="text-zinc-200 hover:text-zinc-800 transition-colors duration-700" title="GitHub Repository">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

            </svg>
        </a>
    </div>

    <!-- Dekorasi Latar Belakang -->
    <div class="absolute inset-0 -z-10 pointer-events-none flex items-center justify-center">
        <div class="w-96 h-96 bg-zinc-50 rounded-full blur-3xl opacity-50"></div>
    </div>

</body>
</html>
